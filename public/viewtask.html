<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    
    <title>App</title>
  </head>
  <body onload="initialize();">
  
	<table style="border: 1px solid black;width: 60%;margin: 0 auto;" class="container">
		<tr style="text-align: center;"><td style="border: 1px solid black;">Finish Task</td><td style="border: 1px solid black;">Important Task</td><td style="border: 1px solid black;">Name</td><td style="border: 1px solid black;">Date</td><td style="border: 1px solid black;">Time</td></tr>
	</table>
	
	
	<div class="error"></div>
	
	<button onclick="onSubmit()">Remvoe</button>
  
  
  <script> 
  
  let userID = ''
  
  function initialize() {
    liff.init((data) => {
	    liff.getProfile()
	    .then( ({ userId }) => {
	    	userID = userId
	    	fetchData(userId)
    	})
	})
  }
  
  function fetchData(userId) {
  	  fetch('https://line-jarturon.herokuapp.com/getTask?userId='+userId)
  	  .then((response) => {
		
	    return response.json();
	  }).then((myJson) => {
		let newRow
		let table
	    for (let each of myJson) {
			table = document.getElementsByClassName('container')[0]
			newRow = `<tr>
			<td style="border: 1px solid black;"><input type='checkbox' name='deleteFlag' id='${each.taskId}'></td>
			<td style="border: 1px solid black;"><input type='checkbox' name='importantFlag' id='${each.taskId}'></td>
			<td style="border: 1px solid black;">${each.name}</td><td style="border: 1px solid black;">${each.date}</td>
			<td style="border: 1px solid black;">${each.time}</td>
			</tr>`;
			table.innerHTML += newRow
		}
	  }).catch(error => {
		    console.log(error)
	  });
  }
  
  function onSubmit() {
	  const allDeleteItem = document.querySelectorAll('input[name="deleteFlag"]:checked')
	  let allSelectedID = []
	  for (const each of allDeleteItem) {
		  allSelectedID.push(each.id)
	  }
	  fetch('https://line-jarturon.herokuapp.com/removeTask/'+ userID, {
	        method: "DELETE", 
	        headers: { "Content-Type": "application/json" },
	        body: JSON.stringify(allSelectedID)
  	  }).then(response => response.json());
	  
	  const allImportantItem = document.querySelectorAll('input[name="importantFlag"]:checked')
	  let allSelectedID2 = []
	  for (const each of allImportantItem) {
		  allSelectedID2.push(each.id)
	  }
	  fetch('https://line-jarturon.herokuapp.com/markImportant/'+ userID, {
	        method: "POST", 
	        headers: { "Content-Type": "application/json" },
	        body: JSON.stringify(allSelectedID2)
  	  }).then(response => response.json())
  }
  
  
  </script>
  
  
  
  </body>
  
  </html>
